<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, autoRotate:disabled, initial-scale=0.65">
	<title>Tweet Seek
	</title>
	<style>
		body
		{
			font-size: 190%;
			background-image:url(https://www.databankimx.com/wp-content/uploads/2015/07/Microsoft-Cloud-Offerings.jpg);
			background-size: cover;
			background-repeat:repeat;
		}

		#textInput {
			height: 2%;
			margin: auto;
			width: 60%;
			padding: 5px;
			font-size: 100%;
			background-color: white;
			color: black;
			text-align: center;
			border-radius: 5px;
		}

		#searchDiv {
			text-align: center;
		}

		form 
		{
			background-color: white;
			margin: 5px auto;
			opacity: 0.95;
			padding: 10px;
			width: 95%;
			border-radius: 20px;
		}

		h3 
		{
			text-align: center;
			margin: 40px auto;
		}
		#container
		{
			margin:auto; 
			width:45%; 
			text-align: center;
		}
		#topBox{
			
		
			margin: auto; 
		}
		#bottomtBox{
			
			margin: auto; 
		}
		.typeInput, .language{
			text-align: left;
		}
		#coffee
		{
			text-align: center;
			margin:20px;
		}
	</style>
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
</head>

<body>
	<h3> Find Tweets with Location</h3>
	<form action="queryTwitter" method="get">
		<fieldset style="padding: 30px;">
			<legend>Search Form</legend>
			<div id="searchDiv">
				<label><b>Enter Search Term</b></label>
				<br /><br/>
				<input type="text" name="textInput" id="textInput" placeholder="Do not include @, # or '' to indicate search type" required >
			</div>
			<br/>
			<hr>
			<div id="container">
				<div id="topBox">
					<br/>
					<label><b>Search Type</b></label><br/><br/>
					
					<div class="typeInput">
						<input type="radio" name="type" value="keyword" id="keyword" checked>
						<label>Keywords</label>
					</div>
					<div class="typeInput">
						<input type="radio" name="type" value="quote" id="quote">
						<label>Quote</label>
					</div>
					<div class="typeInput">
						<input type="radio" name="type" value="hashtag" id="hashtag">
						<label>HashTag</label>
					</div>
					<div class="typeInput">
						<input type="radio" name="type" value="username" id="username">
						<label>Username</label>
					</div>
				</div>
				<br/>
				<div id="bottomBox">
					<hr>
					<br/>
					<label><b>Tweet Language</b></label><br/><br/>
					
					<div class="language">
						<input type="radio" name="lang" value="en" id="english" checked>
						<label>English</label>
					</div>
					<div class="language">
						<input type="radio" name="lang" value="pt" id="portuguese">
						<label>Portuguese</label>
					</div>
					<div class="language">
						<input type="radio" name="lang" value="es" id="spanish">
						<label>Spanish</label>
					</div>
					<div class="language">
						<input type="radio" name="lang" value="ja" id="japanese">
						<label>Japanese</label>
					<div class="language">
						<input type="radio" name="lang" value="fr" id="french">
						<label>French</label>
					</div>	
					<div class="language">
						<input type="radio" name="lang" value="de" id="german">
						<label>German</label>
					</div>
					<div class="language">
						<input type="radio" name="lang" value="all" id="anyLangage">
						<label>All languages</label>
					</div>
					<br/>
				</div>
			</div>
			<br style="clear:both;" />
			<hr />
			<div style="text-align:center;">
				<input type="submit" style="background: white; font-size: .8em;" value="Submit Query">
			</div>
		</fieldset>
	</form>

	<p id="coffee">Powered by<span style='font-size:50px;'>&nbsp;&nbsp;&#9749;</span></p>
</body>

</html>
